<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="form wd-100">
            <span class="material-icons">Dashboard</span>
            <div class="bar-blue">
                <button class="flex-item" onclick="openTab('Todos')">Todos os Cursos</button>
                <button class="flex-item" onclick="openTab('Meus')">Meus Cursos</button> 
            </div>
            <div id="Todos" class="w3-container tab" style="display: none;">
                <h2>Todos os Cursos</h2>
                <table style="width: 100%">
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Descrição</th>
                        <!-- <th>Ver Mais</th> -->
                    </tr>
                    <tr id="primeira">
                        <td id="nome">-</td>
                        <td id="valor">-</td>
                        <td id="descricao">-</td>
                        <!--  <td><a href="">Explorar Mais</a></td> -->
                    </tr>
                </table>
            </div>
            <div id="Meus" class="w3-container tab" style="display: none;">
                <h2>Meus Cursos</h2>
                <table style="width: 500px;">
                    <tr>
                        <th>Curso</th>
                        <th>Professor</th>
                        <th>Ver Mais</th>
                    </tr>
                    <tr>
                        <td>Modern JavaScript From The Beginning</td>
                        <td>Bruno Jorge Nogueira Batista</td>
                        <td><a href="">Acessar Aulas</a></td>
                    </tr>
                </table>
            </div> 
            <button id="listar-cursos" onclick="listarCursos()">Listar Cursos</button>
        </div>
      </div>
    <script>
        function openTab(tab) {
          var i;
          var x = document.getElementsByClassName("tab");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          document.getElementById(tab).style.display = "block";  
        }

        function listarCursos(){
          axios.get("cursos/listar").then(res => {
            console.log(res);
            console.log(res.data);
            console.log(res.data.body);
            let cursos = res.data.body;
            console.log(cursos[0]);
            console.log(cursos[0].nome);
            console.log(cursos[0].valor);
            console.log(cursos[0].descricao);

            var td = document.createElement("td");

            document.getElementById("nome").innerHTML  = cursos[0].nome;
            document.getElementById("valor").innerHTML  = cursos[0].valor;
            document.getElementById("descricao").innerHTML  = cursos[0].descricao;
          });

        }
     </script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
