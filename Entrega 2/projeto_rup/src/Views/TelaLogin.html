<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Plataforma de Ensino a Distância</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
          <h4>Plataforma de Ensino a Distância</h4>
          <span class="material-icons">Login</span>
          <input id="login" type="text" placeholder="login" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
          <input id="senha" type="password" placeholder="senha" required />
          <p></p>
          <button onclick="login()">Entrar</button>
          <a href="/cadastroUsuario">
              <button  style="margin-top: 2px">Cadastro</button>
          </a>
      </div>
      <script>
        function login(){
          const formData = new FormData();

          let login = document.querySelector("#login").value;
          let senha = document.querySelector("#senha").value;
        
          formData.append("login", login);
          formData.append("senha", senha);

          axios.post("https://localhost:3001/usuarios/autenticar", formData).then(res => {
            if(res.status == 200){
              window.location = "/TelaInicial";
            } 
          }).catch((error) => {
              console.log(error)
            alert("Dados Incorretos");
          })
        }
      </script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </div>
  </body>
</html>
